<div>
  <div class="row">
    <div class="col-sm-8 col-md-10">
      <h2 class="heading">Database <small>View all data per collection</small></h2>
    </div>
    <div class="col-sm-2 col-md-1">
      <a ui-sref="car" class="btn btn-primary btn-outline btn-rounded">Car</a>
    </div>
    <div class="col-sm-2 col-md-1">
      <a ui-sref="bms" class="btn btn-primary btn-outline btn-rounded">BMS</a>
    </div>
  </div>
	<div class="jumbotron">
		<div class="container">
			<h1>Log</h1>
      <select ng-options="collection.name for collection in collections" ng-model="selected"></select>
      <button ng-click="query()">query</button>
      <table>
        <tbody>
            <tr>
              <td>CAN</td>
              <td>Timestamp</td>
              <td>State</td>
            </tr>
            <tr ng-repeat = "obj in log">
              <td>{{obj.CAN_Id}}</td>
              <td>{{obj.Timestamp}}</td>
              <td>{{obj.state}}</td>
            </tr>
        </tbody>
      </table>
		</div>
	</div>
</div>
